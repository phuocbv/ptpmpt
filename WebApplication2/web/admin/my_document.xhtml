        <h:form id="formMyDocument">
            <p:growl id="growl" showDetail="true" sticky="true" life="3000" autoUpdate="true"/> 

            <p:panel styleClass="HeaderDaCuoi">
                <ui:include src="../template/header_admin.xhtml"/>
            </p:panel>
            <p:panel id="panel" styleClass="MenuDaCuoi">
                <ui:include src="../template/meu_admin.xhtml" />
            </p:panel>

            <p:panel  styleClass="FooterDaCuoi">

            </p:panel>

            <p:panel  styleClass="ContentDaCuoi">
                <p:outputPanel styleClass="Wid100 TexRight">
                    <p:commandButton value="Thêm tài liệu">

                    </p:commandButton>
                </p:outputPanel>

                <div class="EmptyBox5"></div>
                <p:outputPanel styleClass="Wid100">


                    <p:contextMenu for="cars">
                        <p:menuitem value="View" >

                        </p:menuitem>
                        <p:menuitem value="Chia sẻ" oncomplete="PF('dialogShare').show()" >

                        </p:menuitem>
                        <p:menuitem value="Delete" oncomplete="PF('dialogConfirm').show()">

                        </p:menuitem>
                    </p:contextMenu>

                    <p:dataTable id="cars" var="car" value="#{demoController.list}" rowKey="#{car.name}"
                                 selection="#{demoController.a}" selectionMode="single"
                                 rows="14" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10, 14, 20 "
                                 paginatorPosition="bottom">
                        <f:facet name="header">
                            Danh sách tài liệu của bạn
                        </f:facet>

                        <p:column styleClass="Wid50" headerText="Tên tài liệu">
                            <h:outputText value="#{car.name}" />

                        </p:column>
                        <p:column styleClass="Wid25" headerText="Chủ sở hữu">
                            <h:outputText value="#{car.name}" />
                        </p:column>
                        <p:column styleClass="Wid25" headerText="Thời gian tạo">
                            <h:outputText value="#{car.name}" />
                        </p:column>
                    </p:dataTable> 
                </p:outputPanel>
                <p:commandButton value="dfsdsd">
                    <p:confirm header="Xác thưc" message="Bạn có chắc chắn xóa?"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
