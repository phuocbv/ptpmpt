<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    <ui:insert name="title">
                    
                    </ui:insert>
                </title>
            </f:facet>
           <h:outputStylesheet library="css" name="theme_3.css"  />
          
           <h:outputStylesheet library="css" name="style.css"/>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="header">
                        <ui:include  src="header.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true">
                    <ui:insert name="footer">
                        <ui:include src="footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="true">
                    <p:menu style="width: 95%">
                        <p:submenu label="Trang chủ">
                            <p:menuitem value="Khóa học của bạn" url="/ptpmpt/home.xhtml" />
                            <p:menuitem value="Khóa học được chia sẻ" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Tài liệu được chia sẻ" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">
                        
                    </ui:insert>
                </p:layoutUnit>
                
            </p:layout>
        </h:body>
    </f:view>
</html>
